<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

<div class="container row">

  <div class="col-md-7">

    <h1>Add Users to Local Storage</h1>
    <form [formGroup]="createUserForm">
      <div class="form-group">
        <label> Name</label>
        <input type="text" formControlName="name" class="form-control " id="" placeholder="name">
      </div>
      <div class="form-group">
        <label> Age</label>
        <input type="text" formControlName="age" type="number" class="form-control " id="" placeholder="age">
      </div>
      <div class="form-group">
        <label> Salary</label>
        <input type="text" type="number" formControlName="salary" class="form-control " id="" placeholder="salary">
      </div>

      <div class="btn-top">
        <div class="button-filter text-right">
          <button class="btn btn-success yellow" (click)="submitForm()">Add User</button>
        </div>
      </div>
    </form>
  </div>




  <div class="col-md-5">
    <h1>User Details</h1>
    <table class="mb-5">
      <th>Name </th>
      <th>Age </th>
      <th>Salary </th>
      <th>Action </th>
      <tr *ngFor="let user of users; let i=index">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.salary}}</td>
        <td class="btn-danger" (click)="deleteUser(i)">Delete</td>
      </tr>
    </table>

  </div>
</div>
